{{- if .Values.enableVPA }}
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ printf "%s-vpa" (required "values.appName must be set" .Values.appName) }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: {{ .Values.appName }}
  updatePolicy:
    updateMode: {{ .Values.vpa.updateMode | quote }}
  resourcePolicy:
    containerPolicies:
      - containerName: {{ .Values.appName }}
        minAllowed:
          cpu: {{ .Values.vpa.minAllowed.cpu | quote }}
          memory: {{ .Values.vpa.minAllowed.memory | quote }}
        maxAllowed:
          cpu: {{ .Values.vpa.maxAllowed.cpu | quote }}
          memory: {{ .Values.vpa.maxAllowed.memory | quote }}
{{- end }}
